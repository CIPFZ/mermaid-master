name: Release
on:
  push:
    tags:
      - 'v*' # 当你推送 v1.0.0 这样的 tag 时触发

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # 构建 macOS 版本 (包括 Intel 和 Apple Silicon)
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04' # 构建 Linux 版本
            args: ''
          - platform: 'windows-latest' # 构建 Windows 版本
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm' # 缓存 npm 依赖，加快构建速度

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # macOS 需要添加 targets 以支持通用构建 (M1 + Intel)
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin,universal-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        # 安装 Tauri v2 在 Linux 下所需的系统依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: npm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Mermaid Master v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}